<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Who's Stache</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="favicon.png"/>
	<script type="text/javascript" language="javascript" src="jquery-3.5.1.min.js"></script>
	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script-->
	<script src="script.js"></script>
	<script type="text/javascript" src="data.js"></script>
</head>
<body>
	<div class="page">
		<div class="logo">
			<img src="logo.png" class="logo" />
		</div>
		<div id="menu">
			<div class="button" onclick="newgame();">New game</div>
			<div class="button" onclick="credits();">Credits</div>
		</div>
		<div id="credits">
			<h2>Game design</h2>
			<p>
				Arthur Tollet<br />
				Lea Ekbald<br />
				...<br />
			</p>
			<h2>Research on characters</h2>
			<p>
				Arthur Tollet<br />
				Lea Ekbald<br />
				...<br />
			</p>
			<h2>Programming</h2>
			<p>
				Anders Forsman<br />
				Arthur Tollet<br />
			</p>
		</div>
		<div id="gamemenu">
			<div>Total number of characters in selection: <span id="charCount"></span></div>
			<div id="characters"></div>
			<div class="button" onclick="start();">Start</div>
		</div>
		<div class="button" onclick="back();" id="back">Back</div>
		<div id="points"></div>
		<div class="content">
			<div id="image"></div>
			<div class="question-and-answers">
				<div id="question"></div>
				<div id="answers"></div>
			</div>
		</div>
		<div id="biotext"></div>
		<div id="answertext"></div>
		<div id="next" class="hidden">
			<div onclick="nextClick();">Next</div>
		</div>
	</div>
</body>

</html>
